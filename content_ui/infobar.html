<div id="artsaver-info-bar" class="collapsed">
	<template id="recent-row-template">
		<div class="row">
			<div class="row-text">
				<span></span>
			</div>
			<a class="row-button link-icon" target="_blank" rel="noopener noreferrer"></a>
		</div>
	</template>
	<template id="file-row-template">
		<div class="row">
			<div class="row-text">
				<span class="file-folder"></span><span></span>
			</div>
			<button class="row-button folder-icon"></button>
		</div>
	</template>
	<template id="error-row-template">
		<div class="row-error">
			<div class="row-error-description">
				<span></span>
			</div>
			<div class="row-error-link">
				<span></span>
			</div>
			<a class="row-error-button link-icon" target="_blank" rel="noopener noreferrer"></a>
		</div>
	</template>
	<div id="list-recent" class="list-box hide">
		<div class="list"></div>
		<div class="list-bar">Recent</div>
	</div>
	<div id="list-files" class="list-box hide">
		<div class="list"></div>
		<div class="list-bar">
			Files
			<label class="bar-switch">
				<input id="folder-switch" class="hide" type="checkbox">
				<div class="switch"></div>
				Show folders
			</label>
		</div>
	</div>
	<div id="list-errors" class="list-box hide">
		<div class="list"></div>
		<div class="list-bar">Errors</div>
	</div>
	<div id="info-bar">
		<div id="collapse"></div>
		<div id="stat-recent" class="stat">
			Recently saved
			<span class="badge">0</span>
		</div>
		<div id="stat-files" class="stat">
			Files
			<span class="badge">0</span>
		</div>
		<div id="stat-errors" class="stat-error hide">
			Errors
			<span class="badge">0</span>
		</div>
	</div>
	<div id="queue" class="hide">
		<div id="queue-stats">
			<div class="queue-stat">
				<span id="stat-downloading">0</span> downloading
			</div>
			<div class="queue-stat">
				<span id="stat-progress">0</span> in progress
			</div>
			<div class="queue-stat hide">
				<span id="stat-queue">0</span> in queue
			</div>
		</div>
		<div class="artsaver-progress">
			<div id="progress-bar" class="artsaver-bar">
				<div id="progress-bar-text" class="artsaver-bar-text"></div>
			</div>
		</div>
	</div>
</div>
<div id="artsaver-show-tab">
	<div id="show-tab"></div>
</div>
